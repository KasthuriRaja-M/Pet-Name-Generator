<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Name Generator - Find the Perfect Name for Your Pet</title>
    <meta name="description" content="Generate creative and unique names for your pets. Choose from dogs, cats, birds, fish and more with gender and length filters.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">
                <i class="fas fa-paw"></i>
                Pet Name Generator
            </h1>
            <p class="subtitle">Find the perfect name for your furry friend!</p>
        </header>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="generator">
                <i class="fas fa-magic"></i>
                Generator
            </button>
            <button class="tab-btn" data-tab="favorites">
                <i class="fas fa-heart"></i>
                Favorites
                <span class="favorites-count">0</span>
            </button>
        </nav>

        <!-- Generator Tab Content -->
        <div class="tab-content active" id="generator">
            <!-- Filters Section -->
            <div class="filters-section">
                <div class="filter-group">
                    <label for="category">Pet Category:</label>
                    <select id="category" class="filter-select">
                        <option value="all">All Pets</option>
                        <option value="dog">Dogs</option>
                        <option value="cat">Cats</option>
                        <option value="bird">Birds</option>
                        <option value="fish">Fish</option>
                        <option value="rabbit">Rabbits</option>
                        <option value="hamster">Hamsters</option>
                        <option value="horse">Horses</option>
                        <option value="reptile">Reptiles</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" class="filter-select">
                        <option value="all">All Genders</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="unisex">Unisex</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="length">Name Length:</label>
                    <select id="length" class="filter-select">
                        <option value="all">Any Length</option>
                        <option value="short">Short (2-4 letters)</option>
                        <option value="medium">Medium (5-7 letters)</option>
                        <option value="long">Long (8+ letters)</option>
                    </select>
                </div>
            </div>

            <!-- Generate Buttons -->
            <div class="generate-section">
                <button id="quickGenerateBtn" class="quick-generate-btn">
                    <i class="fas fa-bolt"></i>
                    Quick Generate
                </button>
                <button id="generateBtn" class="generate-btn">
                    <i class="fas fa-dice"></i>
                    Generate Name
                </button>
            </div>

            <!-- Result Section -->
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <h2 class="result-title">Your Pet's Name</h2>
                    <div class="name-display">
                        <span id="generatedName" class="generated-name"></span>
                        <div class="name-actions">
                            <button class="action-btn copy-btn" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="action-btn favorite-btn" title="Add to favorites">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                    </div>
                    <div class="name-info">
                        <span id="nameCategory" class="name-category"></span>
                        <span id="nameGender" class="name-gender"></span>
                    </div>
                </div>
            </div>

            <!-- Recent Names -->
            <div class="recent-section" id="recentSection" style="display: none;">
                <h3>Recently Generated</h3>
                <div class="recent-names" id="recentNames"></div>
            </div>
        </div>

        <!-- Favorites Tab Content -->
        <div class="tab-content" id="favorites">
            <div class="favorites-header">
                <h3>Your Favorite Names</h3>
                <button id="clearFavorites" class="clear-btn">
                    <i class="fas fa-trash"></i>
                    Clear All
                </button>
            </div>
            <div class="favorites-list" id="favoritesList">
                <div class="empty-state">
                    <i class="fas fa-heart-broken"></i>
                    <p>No favorite names yet. Generate some names and add them to your favorites!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-message"></span>
        <button class="toast-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
